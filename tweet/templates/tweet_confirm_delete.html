{% extends "layout.html" %}

{% block title %}Tweet | X{% endblock %}

{% block content %}
<div class="container row">
  <h1 class="mt-4 p-4 text-center">
    Are you sure you want to delete this Tweet?
  </h1>

  <form method="post">
    {% csrf_token %}
    <button class="btn btn-danger" type="submit">Yes</button>
    <a href="{% url 'tweet_list' %}" class="btn btn-primary">No</a>
  </form>
  
</div>
{% endblock %}
