{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme='dark' >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}X{% endblock %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-dark" >
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/tweet/">X</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/tweet/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/tweet/create">Add New Tweet</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
          <div class="mx-2" >

            {% if request.user.is_authenticated %}
            {% comment %} <a href="{% url 'logout' %}" class="btn btn-primary">Logout</a> {% endcomment %}
            <form method="post" action="{% url 'logout' %}" >
              {% csrf_token %}
              <button class="btn btn-danger" type="submit" >Logout</button>
            </form>
            {% else %}
            <a href="{% url 'login' %}" class="btn btn-success">Login</a>
            <a href="{% url 'register' %}" class="btn btn-primary">Register</a>
            {% endif %}
          </div>
        </div>
      </nav>

   <div class="container">
    {% block content %}
    {% endblock %}
   </div>
</body>
</html>
